</div>
</div>
<div class="flex-1 flex flex-col px-4 pb-6 gap-4">

<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl px-2 has-[:checked]:bg-btn-gray has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-medium transition-all duration-200">
